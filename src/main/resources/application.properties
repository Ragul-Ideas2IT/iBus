spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/iBus
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.root=info
logging.logback.rollingpolicy.max-file-size=2mb
logging.file.name=miniproject/Ibus-logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %p %c{1.} :%L %m%n
